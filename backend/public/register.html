<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container mt-5" style="max-width:500px;">
  <h3 class="mb-4">Register</h3>
  <form id="registerForm">
    <div class="mb-3"><label>Username</label><input type="text" id="username" class="form-control" required></div>
    <div class="mb-3"><label>Email</label><input type="email" id="email" class="form-control" required></div>
    <div class="mb-3"><label>Password</label><input type="password" id="password" class="form-control" required></div>
    <div class="mb-3"><label>Confirm Password</label><input type="password" id="confirmPassword" class="form-control" required><small id="passwordMessage" class="text-danger"></small></div>
    <button type="submit" class="btn btn-primary w-100">Register</button>
  </form>
</div>
<script>
const password = document.getElementById("password");
const confirmPassword = document.getElementById("confirmPassword");
const message = document.getElementById("passwordMessage");
const form = document.getElementById("registerForm");

function comparePasswords() {
  if (!confirmPassword.value) { message.textContent = ""; return; }
  message.textContent = password.value === confirmPassword.value ? "" : "Passwords do not match";
}
password.addEventListener("input", comparePasswords);
confirmPassword.addEventListener("input", comparePasswords);

form.addEventListener("submit", async (e) => {
  e.preventDefault();
  if(password.value !== confirmPassword.value){ alert("Passwords do not match"); return; }
  const res = await fetch("/api/auth/register", {
    method: "POST",
    headers: {"Content-Type":"application/json"},
    body: JSON.stringify({ username: document.getElementById("username").value, email: document.getElementById("email").value, password: password.value })
  });
  const data = await res.json();
  alert(data.message);
});
</script>
</body>
</html>
